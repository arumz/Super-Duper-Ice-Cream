<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Ice Cream Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href = "css/style.css"/>
</head>
<body>
<nav class = "nav-container">
    <div class = "icon-container">
        <i class="fas fa-ice-cream logo"></i>
    </div>
    <div class = "link-container">
        <ul class = "links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href = "flavors.html">Flavors</a></li>
            <li><a href = "contact.html">Contact</a></li>
        </ul>
    </div>
</nav>
<div class = "contact-main-container">
    <div class = "sidebar-left contact-sidebar"></div>
    <div class = "contact-main-content-container">
        <h2 class = "cursive-header">Suggestions? Comments?</h2>
        <div class = "main-content">
            <form class="form" onsubmit="window.location.href='https://pages.github.iu.edu/ajroembk/CIT312-Final/flavors.html'">
                <div class = "form-field">
                    <label for = "first-name" class = "label">First Name</label>
                        <input class = "input" type = "text" name = "first-name" id = "first-name"/>
                </div>
                <div class = "form-field">
                    <label for = "last-name" class = "label">Last Name</label>
                    <input class = "input" type = "text" name = "last-name" id = "last-name"/>
                </div>
                <div class = "form-field">
                    <label for = "email" class = "label">Email</label>
                    <input class = "input" type = "email" name = "email" id = "email"/>
                </div>
                <div class = "form-field-message">
                    <label for = "message" class = "label">Message</label>
                    <textarea class = "input-message" type = "text" name = "message" id = "message"></textarea>
                </div>
                <div class = "submitButton-container">
                    <button class = "submitButton">Submit</button>
                </div>

            </form>

        </div>
    </div>
    <div class = "sidebar-right contact-sidebar"></div>
</div>
<div class = "footer">
    <div class = "social-media-container">
        <i class="fab fa-twitter social-icon"></i>
        <i class="fab fa-snapchat-ghost social-icon"></i>
        <i class="fab fa-instagram social-icon"></i>
    </div>

</div>
<script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous">

</script>
<script src = "js/script.js" type="text/javascript"></script>
</body>
</html>
